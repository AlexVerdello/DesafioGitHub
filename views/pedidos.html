        <div class="pedidosCol1">
        <div class="pedidos__titulo"><h2 class="hache2">Hacenos tu pedido</h2></div>            
        <div class="pedidos__formulario">
            <form action="">
                <fieldset>
                    <legend>Pedido</legend>
                    <span>Forma de envio:</span><br>
                    <label for="domicilio">Que me llegue a casa!</label>
                    <input type="radio" name="pedido" id="domicilio" value="">

                    <input type="radio" name="pedido" id="retiro" value=""><br><br>
                    <label for="productos">Selecciona tu producto:</label>

                    </select>
    
                </fieldset>
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" name="" id="name" placeholder="Ingrese su Nombre">
    
                    <label for="email">Email:</label>
                    <input type="email" name="" id="email" placeholder="Ingrese su Email">
                    <br>
                    <br>
    
                    <label for="pedido">Pedido:</label><br>
                    <textarea name="" id="pedido" placeholder="Ingrese su pedido"></textarea>
                    <br>
                    <br>                        
                </fieldset>
                <input type="reset" value="Limpiar pedido">
                <input type="submit" value="Hacer pedido">
            </form>
        </div>
